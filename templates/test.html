<!doctype html>
<html lang="en">

<head>
    <title>Real-Time Action Detection</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/style.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <header>
        <!-- place navbar here -->

    </header>
    {% include 'navbar.html' %}
    <main>
        <div class="container p-4 bg-dark my-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="mb-4 text-center">Detect in a Video file</h1>
                    <div class="file-upload ">
                        <div class="image-upload-wrap">
                            <input class="file-upload-input" type='file' onchange="readVideoURL(this);"
                                accept="video/*" />
                            <div class="drag-text">
                                <h3>Drag and drop a file or select to add Video</h3>
                            </div>
                        </div>
                        <div class="file-upload-content">
                            <video class="file-upload-image" src="#" autoplay controls></video>
                            <div class="image-title-wrap">
                                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                                        class="image-title">Uploaded Image</span></button>
                            </div>
                        </div>
                        <button class="file-upload-btn mt-3" type="button"
                            onclick="$('.file-upload-input').trigger( 'click' )">Select Video
                        </button>
                    </div>
                </div>
                <div class="col-sm-6 border-start">
                    <h1 class="mb-4 text-center">Start Detection at Real time</h1>
                    <button class="OpenCamera" type="button">Open Camera</button>
                </div>

            </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
