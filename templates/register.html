{% extends "base.html" %}

{% block content %}

<div class="container my-2 ">
    <div class="row my-2">
        <div class="col-md-6 mx-auto card bg-dark">
            <div class="card-body bg-dark">
                <form method="POST" enctype="multipart/form-data" class="bg-dark" action="{{ url_for('register') }}">
                    <div class="text-center">
                        <h1 class="my-3 mt-1">Create your account</h1>
                    </div>
                    <div class="msg">{{ msgg }}</div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" />
                        <label for="name" class="text-dark">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="name"
                            placeholder="Enter Your Email" />
                        <label for="email" class="text-dark">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Enter Your Password">
                        <label for="password" class="form-label text-dark">Password</label>
                    </div>
                    <div class="mb-0">
                        <label for="gender" class="form-label">Gender</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                        <label class="form-check-label" for="male">male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other" />
                        <label class="form-check-label" for="">other</label>
                    </div>
                    <p class="my-2 text-muted">Already Having a account ? <a href="/login">Login Here</a>.</p>
                    <div class="my-3">
                        <button type="submit" class="btn btn-danger">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
